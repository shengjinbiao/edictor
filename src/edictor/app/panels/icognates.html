<span class="main_handle pull-left"></span>
<button type="button" onclick="$('#toggle_icognates > span').toggle(); $('#icognates').toggle();window.location.href='#top';" class="pull-right close" style="margin-left:5px"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
<h3>Compute Cognate Sets</h3>
<div style="display:block">
  <div class="settings settings-table" style="margin-bottom:10px">
    <div style="display:flex;gap:8px;align-items:center">
      <label style="min-width:110px">Cognate Mode</label>
      <select id="compute_cognate_mode_panel" class="form-control textfield" style="width:250px">
        <option value="full">Full (COGID)</option>
        <option value="partial">Partial (PARTIALIDS)</option>
      </select>
    </div>
  </div>
  <div class="btn-group pull-left">
    <label class="btn btn-primary mright" for="cognate_threshold">THR.</label>
    <input class="btn btn-primary mright" style="width: 80px" onclick="CFG.cognate_threshold = this.value" type="number" step="0.05" min="0.05" max="0.95" value="0.45" name="cognate_threshold" id="compute_cognate_threshold_panel"/>
    <button type="button" class="btn btn-primary mright" onclick="submitComputeCognates();">SUBMIT</button>

  </div>
<button type="button" class="btn-primary titled btn submit3 pull-right"
	title="show help"
	onclick="UTIL.show_help('icognates');" 
	style="margin-left:5px;"><span class="glyphicon glyphicon-question-sign"></span>
</div>
<div id="icognates_table" class="pull-left" style="display:block"></div>
<div id="icognates_help" class="help-message" style="display:none"></div>
